MODEL:
    architecture: "StreamSegmentation2D"
    backbone:
        name: "MobileNetV2TSM"
        pretrained: "./data/tsm_mobilenetv2_dense_320p_1x1x8_100e_kinetics400_rgb_20210202-61135809.pth"
        clip_seg_num: 32
        shift_div: 8
        out_indices: (7, )
    neck:
        name: "PoolNeck"
        num_classes: 11
        in_channels: 1280
        clip_seg_num: 32
        drop_ratio: 0.5
        need_pool: True
    head:
        name: "MemoryTCNHead"
        num_stages: 1
        num_layers: 4
        num_f_maps: 64
        dim: 1280
        num_classes: 11
        sample_rate: 4
    loss:
        name: "SegmentationLoss"
        num_classes: 11
        sample_rate: 4
        smooth_weight: 0.15
        ignore_index: -100

POSTPRECESSING:
    name: "StreamScorePostProcessing"
    num_classes: 11
    clip_seg_num: 32
    sliding_window: 128
    sample_rate: 4
    ignore_index: -100

COLLATE:
    name: "StreamBatchCompose"
    to_tensor_keys: ["imgs", "labels", "masks", "precise_sliding_num"]

DATASET: #DATASET field
    temporal_clip_batch_size: 3
    video_batch_size: 1
    num_workers: 2
    infer:
        name: "RawFrameStreamSegmentationDataset"
        data_prefix: "./" #Mandatory, train data root path
        file_path: "./data/gtea/splits/test.split1.bundle" #Mandatory, train data index file path
        videos_path: "./data/gtea/Videos"
        gt_path: "./data/gtea/groundTruth"
        actions_map_file_path: "./data/gtea/mapping.txt"
        dataset_type: "gtea"
        train_mode: False
        sliding_window: 128
        clip_seg_num: 32
        sample_rate: 4

PIPELINE: #PIPELINE field
    infer:
        name: "BasePipline"
        decode:
            name: "VideoDecoder"
            backend: "decord"
        sample:
            name: "VideoStreamSampler"
            is_train: False
            sample_rate: 4
            clip_seg_num: 32
            sliding_window: 128
            sample_mode: "uniform"
        transform:
            name: "VideoStreamTransform"
            transform_list:
                - Resize:
                    size: [256, 320]
                - CenterCrop:
                    size: 224
                - ToTensor:
                - Normalize:
                    mean: [0.551, 0.424, 0.179]
                    std: [0.133, 0.141, 0.124]

OPTIMIZER:
    name: "TSMAdamOptimizer"
    learning_rate: 0.0005
    weight_decay: 1e-4
    betas: (0.9, 0.999)

LRSCHEDULER:
    name: "MultiStepLR"
    step_size: [50]
    gamma: 0.1

METRIC:
    name: "TASegmentationMetric"
    overlap: [.1, .25, .5]
    actions_map_file_path: "./data/gtea/mapping.txt"
    file_output: True
    score_output: False
    gt_file_need: False

INFER:
    device: "cpu"
    input_names:
        - "imgs"
        - "masks"
    output_names:
        - "output"
    infer_engine:
        name: "onnx"
        opset_version: 11


model_name: "MobileNetV2TSM_Memory_TCN_gtea_split1"
log_interval: 4 #Optional, the interal of logger, default:10
epochs: 50 #Mandatory, total epoch
save_interval: 50
